<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div>
            
            <input type="number" placeholder="first number" id="AddNo1">+<input type="number" name="" id="AddNo2" placeholder="second number">

            <button>Add</button>
        </div>

        <div>
            <input type="number" placeholder="first number" id="SubNo1">-<input type="number" name="" id="SubNo2" placeholder="second number">
            <button>Subtract</button>
        </div>
        
        <button>Multiply</button>
        <button>Divide</button>
    </main>

    <script src="/scripts/index.js"></script>
</body>
</html>
