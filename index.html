<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <button>Add</button>
        <button>Subtract</button>
        <div>
            <input type="number" id="MulNo1" placeholder="Fist Number" />
            *
            <input type="number" id="MulNo2" placeholder="Second Number"/>
            <button>Multiply</button>
        </div>
        <div>
            <input type="number" id="DivNo1" placeholder="Fist Number" />
            /
            <input type="number" id="DivNo2" placeholder="Second Number"/>
            <button>Divide</button>
        </div>
    </main>

    <script src="/scripts/index.js"></script>
</body>
</html>
