<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div>
            
            <input type="number" placeholder="first number" id="AddNo1">+<input type="number" name="" id="AddNo2" placeholder="second number">
            <span id="addResult"></span>
            <button id="addBtn" onclick="add()">Add</button>
        </div>

        <div>
            <input type="number" placeholder="first number" id="SubNo1">-<input type="number" name="" id="SubNo2" placeholder="second number">
            <span id ="subtractResult"></span>
            <button onclick="subtract()">Subtract</button>
        </div>
        
        <div>
            <input type="number" id="MulNo1" placeholder="Fist Number" />
            *
            <input type="number" id="MulNo2" placeholder="Second Number"/>
            <button>Multiply</button>
        </div>
        <div>
            <input type="number" id="DivNo1" placeholder="Fist Number" />
            /
            <input type="number" id="DivNo2" placeholder="Second Number"/>
            <button>Divide</button>
        </div>
  
    </main>

</body>
<script src="scripts/index.js"></script>

</html>
