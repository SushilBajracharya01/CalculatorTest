<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6">

                <div class="content">
                    <div class="inputboxs">
                        <input type="number" placeholder="first number" id="AddNo1">
                        +
                        <input type="number" id="AddNo2" placeholder="second number">
                    </div>
                    <div id="addResult"></div>

                    <button id="addBtn" class="d-block" onclick="add()">Add</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content">
                    <div class="inputboxes">
                        <input type="number" placeholder="first number" id="SubNo1">
                        -
                        <input type="number" name="" id="SubNo2" placeholder="second number">
                        <span id="subtractResult"></span>
                    </div>
                    <button onclick="subtract()" class="d-block">Subtract</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content">
                    <div class="inputboxes">
                        <input type="number" id="MulNo1" placeholder="Fist Number" />
                        *
                        <input type="number" id="MulNo2" placeholder="Second Number" />
                        <span id="mulResult"></span>
                    </div>
                    <button onclick="Multiply()" class="d-block">Multiply</button>

                </div>
            </div>

            <div class="col-md-6">
                <div class="content">
                    <div class="inputboxes">
                        <input type="number" id="DivNo1" placeholder="Fist Number" />
                        /
                        <input type="number" id="DivNo2" placeholder="Second Number" />
                        <span id="divResult"></span>
                    </div>
                    <button onclick="Divide()" class="d-block">Divide</button>
                </div>
            </div>

        </div>
    </main>

</body>
<script src="scripts/index.js"></script>

</html>
